<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

  <div class="contact-form">
    <h1>Contactez-Nous</h1>
    <form action="/contact/" method="post">
      <div class="input-group">
        <label for="first-name">Prénom</label>
        <input type="text" id="first-name" name="first-name" required placeholder="Entrez votre prénom" aria-describedby="first-name-info">
        <small id="first-name-info" class="form-text">Votre prénom est requis.</small>
      </div>
      <div class="input-group">
        <label for="last-name">Nom</label>
        <input type="text" id="last-name" name="last-name" required placeholder="Entrez votre nom" aria-describedby="last-name-info">
        <small id="last-name-info" class="form-text">Votre nom est requis.</small>
      </div>
      <div class="input-group">
        <label for="message">Votre message</label>
        <textarea id="message" name="message" required placeholder="Écrivez votre message ici..." aria-describedby="message-info"></textarea>
        <small id="message-info" class="form-text">Décrivez clairement votre demande.</small>
      </div>

      <!-- Optionally add CAPTCHA for anti-spam -->
      <div class="input-group">
        <label for="captcha">Vérification anti-spam</label>
        <input type="text" id="captcha" name="captcha" required placeholder="Entrez le code ci-dessus" aria-label="Vérification anti-spam">
        <small id="captcha-info" class="form-text">Cela permet de nous assurer que vous n'êtes pas un robot.</small>
      </div>

      <button type="submit" class="btn-submit">Envoyer</button>
    </form>
  </div>

  <div class="footer">
    <p>Merci de nous avoir contacté. <br> Retrouvez nos informations <a href="/about/">ici</a>.</p>
  </div>

</body>
</html>
