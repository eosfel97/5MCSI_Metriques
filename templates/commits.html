<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogramme des Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", { packages: ["corechart"] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Fonction pour dessiner l'histogramme avec les données récupérées
            function drawHistogram(data) {
                var dataTable = new google.visualization.DataTable();
                dataTable.addColumn('number', 'Minute');  // Axe X : minutes
                dataTable.addColumn('number', 'Commits'); // Axe Y : nombre de commits

                // Remplir les données récupérées dans le tableau
                data.results.forEach(entry => {
                    dataTable.addRow([entry.minute, entry.count]);
                });

                // Configurer les options de l'histogramme
                var options = {
                    title: 'Nombre de commits par minute',
                    legend: { position: 'none' },
                    hAxis: {
                        title: 'Minute',
                    },
                    vAxis: {
                        title: 'Nombre de commits',
                    },
                    chartArea: { width: '80%', height: '70%' },
                };

                // Créer et dessiner l'histogramme
                var chart = new google.visualization.Histogram(document.getElementById('chart_div'));
                chart.draw(dataTable, options);
            }

            // Récupérer les données des commits depuis l'API
            fetch('/extract-minutes/')
                .then(response => response.json())
                .then(data => {
                    drawHistogram(data);  // Appeler la fonction pour dessiner l'histogramme
                })
                .catch(error => console.error('Erreur de récupération des données:', error)); // Gérer les erreurs
        }
    </script>
</head>
<body>
    <h1>Histogramme des commits par minute</h1>

    <!-- Conteneur pour afficher l'histogramme -->
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
