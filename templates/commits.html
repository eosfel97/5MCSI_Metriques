<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphique des Commits</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { packages: ['corechart', 'bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Minute', 'Nombre de commits'],
        {% for minute, count in zip(minutes, commit_counts) %}
          ['{{ minute }}', {{ count }}],
        {% endfor %}
      ]);

      var options = {
        title: 'Nombre de commits par minute',
        hAxis: { title: 'Minute' },
        vAxis: { title: 'Nombre de commits' },
        legend: { position: 'none' }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <h1>Graphique des Commits Minute par Minute</h1>
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
