<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique des Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <h1>Graphique des commits par minute</h1>

    <!-- Conteneur pour le graphique -->
    <div id="chart_div"></div>

    <script type="text/javascript">
        // Charger le package de Google Charts
        google.charts.load('current', { packages: ['corechart', 'line'] });
        google.charts.setOnLoadCallback(drawChart);

        // Fonction pour dessiner le graphique
        function drawChart() {
            // Faire une requête pour récupérer les données des commits
            fetch('/commits/')
                .then(response => response.json())
                .then(data => {
                    // Vérifier si les données sont présentes
                    if (data.results && data.results.length > 0) {
                        // Préparer les données pour Google Charts
                        var chartData = new google.visualization.DataTable();
                        chartData.addColumn('number', 'Minute');  // Axe X : minutes
                        chartData.addColumn('number', 'Commits'); // Axe Y : nombre de commits

                        // Ajouter les données récupérées
                        data.results.forEach(entry => {
                            chartData.addRow([entry.minute, entry.count]);
                        });

                        // Configurer les options du graphique
                        var options = {
                            title: 'Nombre de commits par minute',
                            curveType: 'function',
                            legend: { position: 'bottom' },
                            hAxis: {
                                title: 'Minute'
                            },
                            vAxis: {
                                title: 'Nombre de commits'
                            }
                        };

                        // Créer et dessiner le graphique
                        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                        chart.draw(chartData, options);
                    } else {
                        // Si aucune donnée n'est disponible
                        document.getElementById('chart_div').innerHTML = 'Aucune donnée disponible pour les commits.';
                    }
                })
                .catch(error => {
                    // Gérer les erreurs
                    console.error('Erreur lors de la récupération des données:', error);
                    document.getElementById('chart_div').innerHTML = 'Erreur lors de la récupération des données.';
                });
        }
    </script>
</body>
</html>
